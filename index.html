function showCard(s) {
    targetSpot = s;

    document.getElementById("title").innerText = s.name;
    document.getElementById("img").src = s.wikiImg || 'https://via.placeholder.com/400x200?text=No+Image';

}

document.getElementById("search").oninput = function() {

// =========================================
const cardEl = document.getElementById("card");
let touchStartY = 0; 
let currentTouchY = 0; 
let isSwiping = false; 

cardEl.addEventListener('touchstart', (e) => {
    if (cardEl.scrollTop === 0) {
        touchStartY = e.touches[0].clientY; 
        isSwiping = true;
        cardEl.style.transition = 'none'; 
    }
}, { passive: true });

cardEl.addEventListener('touchmove', (e) => {
    if (!isSwiping) return; 
    currentTouchY = e.touches[0].clientY;
    const deltaY = currentTouchY - touchStartY; 
    if (deltaY > 0) { cardEl.style.transform = `translateY(${deltaY}px)`; }
});

cardEl.addEventListener('touchend', (e) => {
    if (!isSwiping) return;
    isSwiping = false;
    cardEl.style.transition = 'transform 0.4s cubic-bezier(0.4, 0, 0.2, 1)'; 
    const deltaY = currentTouchY - touchStartY;
    if (deltaY > 120) { closeCard(); } 
    else { cardEl.style.transform = ''; } 
    touchStartY = 0; currentTouchY = 0;
});
