const createCustomPin = (tags) => {
    let iconClass = 'fa-map-marker-alt';

    if (tags.includes('ç¾é£Ÿ')) { iconClass = 'fa-utensils'; iconColor = '#e67e22'; }

    else if (tags.includes('äº¤é€šæ¨ç´')) { iconClass = 'fa-train'; iconColor = '#3498db'; }
    else if (tags.includes('ç§˜å¢ƒ')) { iconClass = 'fa-gem'; iconColor = '#e84393'; }

    return L.divIcon({
        className: 'custom-pin',
        html: `<div class="pin-bg" style="background-color:${iconColor}"><i class="fas ${iconClass}"></i></div><div class="pin-point"></div>`,

};

function toggleCurrentFav() {

function showCard(s) {

    document.getElementById("card").classList.add("open");

}

document.getElementById("search").oninput = function() {
    const k = this.value.trim(), sug = document.getElementById("suggest");
    sug.innerHTML = ""; 
    if(!k) { sug.style.display = "none"; return; }
    const matches = spots.filter(s => s.name.includes(k) || s.tags.some(t => t.includes(k)));
    if(matches.length > 0) {
        sug.style.display = "block";
        matches.forEach(s => {

            div.innerHTML = `<span><i class="fas fa-map-marker-alt"></i> ${s.name}</span>`;
            div.onclick = () => { map.flyTo([s.lat, s.lng], 16); sug.style.display = "none"; document.getElementById("search").value = s.name; setTimeout(() => showCard(s), 800); };

        });

};

// =========================================
// 8. è³‡è¨Šå¡ä¸‹æ»‘é—œé–‰æ‰‹å‹¢
// =========================================
const cardEl = document.getElementById("card");
let touchStartY = 0; 
let currentTouchY = 0; 
let isSwiping = false; 

cardEl.addEventListener('touchstart', (e) => {
    if (cardEl.scrollTop === 0) {
        touchStartY = e.touches[0].clientY; 
        isSwiping = true;
        cardEl.style.transition = 'none'; 
    }
}, { passive: true });

cardEl.addEventListener('touchmove', (e) => {
    if (!isSwiping) return; 
    currentTouchY = e.touches[0].clientY;
    const deltaY = currentTouchY - touchStartY; 
    if (deltaY > 0) { cardEl.style.transform = `translateY(${deltaY}px)`; }
});

cardEl.addEventListener('touchend', (e) => {
    if (!isSwiping) return;
    isSwiping = false;
    cardEl.style.transition = 'transform 0.4s cubic-bezier(0.4, 0, 0.2, 1)'; 
    const deltaY = currentTouchY - touchStartY;
    if (deltaY > 120) { closeCard(); } 
    else { cardEl.style.transform = ''; } 
    touchStartY = 0; currentTouchY = 0;
});
</script>
