    .then(r => r.json()).then(d => { s.wikiImg = d.thumbnail?.source; });

    const m = L.marker([s.lat, s.lng]);

                <div class="preview-info">
                    <div class="preview-header"><span class="preview-title">${s.name}</span><span class="walk-badge"><i class="fas fa-walking"></i> ${calculateWalk(s.lat, s.lng)}</span></div>
                    <div>${s.tags.map(t=>`<span class="mini-tag">${t}</span>`).join('')}</div>
                    <div class="food-preview"><i class="fas fa-utensils"></i> ç¾é£Ÿï¼š${s.food}</div>

function toggleCurrentFav() {
    if(!targetSpot) return;
    const idx = myFavs.indexOf(targetSpot.name);
    const icon = document.getElementById("card-fav-icon");
    if(idx === -1) { myFavs.push(targetSpot.name); icon.classList.add("active"); } 
    else { myFavs.splice(idx, 1); icon.classList.remove("active"); }
    localStorage.setItem('ruifang_favs', JSON.stringify(myFavs)); 
    renderFavList(); 
}

function updateHeartUI(name) {
    const icon = document.getElementById("card-fav-icon");
    if(myFavs.includes(name)) icon.classList.add("active");
    else icon.classList.remove("active");
}

function toggleFavList() {
    const p = document.getElementById("fav-list-panel");
    if(p.style.display === "block") { p.style.display = "none"; }
    else { renderFavList(); p.style.display = "block"; }
}

function renderFavList() {
    const p = document.getElementById("fav-list-panel");
    p.innerHTML = "";
    if(myFavs.length === 0) {
        p.innerHTML = '<div style="padding:15px; text-align:center; color:#888; font-size:13px;">å°šç„¡æ”¶è—æ™¯é»<br>é»æ“Šå¡ç‰‡æ„›å¿ƒåŠ å…¥ï¼</div>';
        return;
    }
    myFavs.forEach(name => {
        const div = document.createElement("div"); div.className = "list-item"; 
        div.innerHTML = `<span><i class="fas fa-heart" style="color:var(--danger); margin-right:5px;"></i> ${name}</span> <i class="fas fa-arrow-right" style="color:#ccc;"></i>`;
        div.onclick = () => { const s = spots.find(x => x.name === name); if(s) { map.flyTo([s.lat, s.lng], 16); p.style.display = "none"; setTimeout(() => showCard(s), 800); } };
        p.appendChild(div);
    });
}

function showCard(s) {
    targetSpot = s;
    updateHeartUI(s.name); 
    document.getElementById("title").innerText = s.name;
    document.getElementById("img").src = s.wikiImg || 'https://via.placeholder.com/400x200?text=No+Image';
    document.getElementById("card-tags").innerHTML = s.tags.map(t=>`<span class="mini-tag" style="font-size:12px;">${t}</span>`).join('');
    document.getElementById("card-food").innerText = s.food;
    document.getElementById("card-highlights").innerText = s.highlights;
    document.getElementById("card-history").innerText = s.history;
    document.getElementById("card-transport").innerText = s.transport;
    document.getElementById("card").classList.add("open"); 
    
    // ç¢ºä¿æ¯æ¬¡é–‹å•Ÿå¡ç‰‡æ™‚ï¼Œä½ç§»å±¬æ€§è¢«æ¸…ç©ºï¼Œé¿å…è¢«ä¸Šæ¬¡çš„æ‹–æ›³ç‹€æ…‹å½±éŸ¿
    document.getElementById("card").style.transform = '';
}

function openCardByName(name) { const s = spots.find(x => x.name === name); if(s) showCard(s); }

// ä¿®æ”¹é—œé–‰å¡ç‰‡åŠŸèƒ½ï¼Œæ¸…ç©ºä½ç§»æ®˜ç•™
function closeCard() { 
    const cardEl = document.getElementById("card");
    cardEl.classList.remove("open"); 
    cardEl.style.transform = ''; // æ¸…é™¤æ‹–æ›³æ™‚çš„ä½ç§»
    if(currentRoute) { map.removeLayer(currentRoute); currentRoute = null; } 
}

function drawThemeRoute() {
    if(currentRoute) map.removeLayer(currentRoute);
    currentRoute = L.polyline(themeRouteCoords, { color: '#8e44ad', weight: 6, opacity: 0.8, dashArray: '10, 10' }).addTo(map);
    map.fitBounds(currentRoute.getBounds(), { padding: [50, 50] }); 
    closeCard(); alert("ğŸš€ æ™‚ç©ºæ—…äººç·šå·²è¼‰å…¥ï¼\n(ç‘èŠ³â”çŒ´ç¡â”ä¸‰è²‚å¶ºâ”é‡‘ç“œçŸ³)");
}

function startNav() {
    if(!userPos || !targetSpot) return alert("è«‹é–‹å•Ÿ GPS å®šä½ä»¥ä¾¿ç‚ºæ‚¨è¦åŠƒè·¯ç·šã€‚");
    document.getElementById("card").classList.remove("open"); 
    fetch(`https://router.project-osrm.org/route/v1/driving/${userPos.lng},${userPos.lat};${targetSpot.lng},${targetSpot.lat}?overview=full&geometries=geojson`)
    .then(r => r.json()).then(data => {
        if(currentRoute) map.removeLayer(currentRoute);
        const coords = data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);
        currentRoute = L.polyline(coords, {color: '#007bff', weight: 8}).addTo(map);
        map.fitBounds(currentRoute.getBounds(), {padding: [80, 80]}); 
    });
}

function resetNorth() { map.flyTo([25.1032, 121.8224], 14); } 
function goToUser() { if(userPos) map.flyTo(userPos, 16); } 
function goToStation() { map.flyTo([25.108, 121.805], 16); closeCard(); } 
function toggleNight() { isNight = !isNight; document.body.classList.toggle("dark-mode"); const darkMap = 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png'; const lightMap = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'; L.tileLayer(isNight ? darkMap : lightMap).addTo(map); }
function toggleHeat() { if(heatLayer) { map.removeLayer(heatLayer); heatLayer = null; } else { heatLayer = L.heatLayer(spots.map(s => [s.lat, s.lng, s.heat]), {radius: 35}).addTo(map); } }
function aiTrip() { if(!userPos) return alert("ç­‰å¾… GPS å®šä½..."); const sorted = [...spots].sort((a,b) => map.distance(userPos,[a.lat,a.lng]) - map.distance(userPos,[b.lat,b.lng])); alert("ğŸ¤– æ ¹æ“šæ‚¨ç¾åœ¨ä½ç½®çš„ AI æ¨è–¦ï¼š\n" + sorted.slice(0,5).map((s,i) => `${i+1}. ${s.name}`).join("\n")); }

document.getElementById("search").oninput = function() {
    const k = this.value.trim(), sug = document.getElementById("suggest");
    sug.innerHTML = ""; 
    if(!k) { sug.style.display = "none"; return; }
    const matches = spots.filter(s => s.name.includes(k) || s.tags.some(t => t.includes(k)));
    if(matches.length > 0) {
        sug.style.display = "block";
        matches.forEach(s => {
            const div = document.createElement("div"); div.className = "list-item"; 
            div.innerHTML = `<span><i class="fas fa-map-marker-alt"></i> ${s.name}</span>`;
            div.onclick = () => { map.flyTo([s.lat, s.lng], 16); sug.style.display = "none"; document.getElementById("search").value = s.name; setTimeout(() => showCard(s), 800); };
            sug.appendChild(div);
        });
    } else { sug.style.display = "none"; }
};

// =========================================
// æ–°å¢ï¼šè³‡è¨Šå¡ä¸‹æ»‘é—œé–‰æ‰‹å‹¢åŠŸèƒ½ (Swipe to Dismiss)
// =========================================
const cardEl = document.getElementById("card");
let touchStartY = 0; // è¨˜éŒ„æ‰‹æŒ‡æŒ‰ä¸‹çš„åˆå§‹ Y åº§æ¨™
let currentTouchY = 0; // è¨˜éŒ„ç§»å‹•æ™‚çš„ Y åº§æ¨™
let isSwiping = false; // åˆ¤æ–·æ˜¯å¦æ­£åœ¨é€²è¡Œæ‹–æ›³

// 1. æ‰‹æŒ‡æŒ‰ä¸‹æ™‚è§¸ç™¼
cardEl.addEventListener('touchstart', (e) => {
    // åªæœ‰ç•¶å¡ç‰‡çš„æ²è»¸å·²ç¶“åœ¨æœ€é ‚ç«¯ (scrollTop === 0) æ™‚ï¼Œæ‰å…è¨±è§¸ç™¼ã€Œä¸‹æ»‘é—œé–‰ã€
    // å¦‚æœä½¿ç”¨è€…æ»‘åˆ°åº•ä¸‹åœ¨çœ‹è³‡è¨Šï¼Œé€™æ™‚å¾€ä¸Šæ»‘æˆ–å¾€ä¸‹æ»‘ï¼Œæ‡‰è©²åªæ˜¯æ²å‹•å…§å®¹ï¼Œè€Œä¸æ˜¯é—œé–‰å¡ç‰‡
    if (cardEl.scrollTop === 0) {
        touchStartY = e.touches[0].clientY; // è¨˜éŒ„èµ·å§‹ä½ç½®
        isSwiping = true;
        cardEl.style.transition = 'none'; // ç§»é™¤ CSS å‹•ç•«ï¼Œè®“å¡ç‰‡ç·Šç·Šè·Ÿè‘—æ‰‹æŒ‡ç§»å‹•ï¼Œæ‰‹æ„Ÿæ›´çœŸå¯¦
    }
}, { passive: true });

// 2. æ‰‹æŒ‡ç§»å‹•æ™‚è§¸ç™¼
cardEl.addEventListener('touchmove', (e) => {
    if (!isSwiping) return; // å¦‚æœä¸æ˜¯åœ¨å¡ç‰‡é ‚ç«¯é–‹å§‹çš„æ»‘å‹•ï¼Œå°±ä¸è™•ç†
    
    currentTouchY = e.touches[0].clientY;
    const deltaY = currentTouchY - touchStartY; // è¨ˆç®—æ‰‹æŒ‡ç§»å‹•çš„è·é›¢

    // åªæœ‰ç•¶æ‰‹æŒ‡å‘ä¸‹ç§»å‹• (deltaY > 0) æ™‚ï¼Œæ‰æŠŠå¡ç‰‡å¾€ä¸‹æ¨
    if (deltaY > 0) {
        // e.preventDefault(); // (å¯é¸) é˜»æ­¢ç¶²é åŸç”Ÿçš„ä¸‹æ‹‰é‡æ•´åŠŸèƒ½
        cardEl.style.transform = `translateY(${deltaY}px)`; // é€é translateY æ”¹è®Šå¡ç‰‡ä½ç½®
    }
});

// 3. æ‰‹æŒ‡æ”¾é–‹æ™‚è§¸ç™¼
cardEl.addEventListener('touchend', (e) => {
    if (!isSwiping) return;
    isSwiping = false;
    
    // æ‰‹æŒ‡æ”¾é–‹å¾Œï¼ŒæŠŠ CSS å‹•ç•«åŠ å›ä¾†ï¼Œè®“æ¥ä¸‹ä¾†çš„ã€Œé—œé–‰ã€æˆ–ã€Œå›å½ˆã€æœ‰æ»‘é †çš„å‹•ç•«æ•ˆæœ
    cardEl.style.transition = 'transform 0.4s cubic-bezier(0.4, 0, 0.2, 1)'; 
    
    const deltaY = currentTouchY - touchStartY;
    
    // å¦‚æœå‘ä¸‹æ»‘å‹•è¶…é 120 åƒç´ ï¼Œå°±åˆ¤å®šä½¿ç”¨è€…æƒ³è¦é—œé–‰å¡ç‰‡
    if (deltaY > 120) {
        closeCard(); // å‘¼å«åŸæœ¬çš„é—œé–‰å‡½å¼
    } else {
        // å¦‚æœæ»‘å‹•è·é›¢ä¸å¤ ï¼Œå°±åˆ¤å®šç‚ºèª¤è§¸ï¼Œè®“å¡ç‰‡ã€Œå›å½ˆã€å›åŸæœ¬çš„é ‚éƒ¨ä½ç½®
        cardEl.style.transform = ''; 
    }
    
    // é‡ç½®åº§æ¨™åƒæ•¸ï¼Œç­‰å¾…ä¸‹ä¸€æ¬¡æ»‘å‹•
    touchStartY = 0;
    currentTouchY = 0;
});
</script>
